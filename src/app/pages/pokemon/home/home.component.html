<app-header></app-header>

<div class="container container-inside">

  <div class="col-md-6 mx-auto">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Buscar Pokémon" [(ngModel)]="search" (ngModelChange)="searchPokemonList($event)">
        <button class="btn btn-warning" type="button" (click)="resetPokemonList()">Restablecer</button>
      </div>
  </div>

  <h4 class="text-center">Listado de Pokémons ({{ pokemons_list.length }}):</h4>
  
  <div class="row mb-5">
    <div *ngFor="let pokemon of pokemons_list" class="col-md-4">
        <app-card-pokemon [pokemon]="pokemon" (onEditPokemon)="editPokemon( $event )" (onDeletePokemon)="deletePokemon( $event )"></app-card-pokemon>
    </div>
    <div class="mt-5" *ngIf="search !== '' && pokemons_list.length == 0">
        <div class="alert alert-warning text-center" role="alert">
            <div>
                No existe ningún pokémon con el criterio buscado.
            </div>
          </div>
    </div>
  </div>

</div>

<app-footer></app-footer>
